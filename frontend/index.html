<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div id="app">

    <header class="app-header">
        <h1>Notes</h1>
        <button class="primary-btn" onclick="startNewNote()">New Note</button>
    </header>

    <main class="app-layout">

        <!-- Sidebar -->
        <aside class="notes-sidebar">
            <div class="sidebar-header">
                <h2>My Notes</h2>
            </div>

            <ul class="notes-list">
                <!-- Active notes -->
                <li class="note-item active">
                    <h3>Meeting notes</h3>
                    <p>Discuss project scope</p>
                </li>
                <li class="note-item">
                    <h3>Shopping list</h3>
                    <p>Milk, eggs, bread</p>
                </li>
            </ul>

            <!-- Archived section -->
            <div class="archived-section">
                <h3 class="archived-title">Archived</h3>

                <ul class="notes-list archived-list">
                    <li class="note-item archived">
                        <h3>Old idea</h3>
                        <p>Discarded concept</p>
                    </li>
                    <li class="note-item archived">
                        <h3>Done task</h3>
                        <p>Already completed</p>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Editor -->
        <section class="note-editor">
            <h2>Note</h2>

            <form class="note-form">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" placeholder="Note title" id="title"/>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="8" placeholder="Write your note here..." id="description"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="save-btn" onclick="createNote()">Save</button>
                    <button type="button" class="archive-btn">Archive</button>
                    <button type="button" class="delete-btn" onclick="deleteNote()">Delete</button>
                </div>

            </form>
        </section>

    </main>
</div>
<script src="/static/app.js"></script>
</body>
</html>
